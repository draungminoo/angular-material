<div class="action">
  <button mat-raised-button (click)="switchTheme(themeEnum.DEFAULT)">
    DEFAULT
  </button>

  <button mat-raised-button (click)="switchTheme(themeEnum.BLUE)">BLUE</button>

  <button mat-raised-button (click)="switchTheme(themeEnum.RED)">RED</button>

  <button mat-raised-button (click)="switchTheme(themeEnum.YELLOW)">
    YELLOW
  </button>

  <button mat-raised-button (click)="switchMode()">MODE: {{ mode }}</button>
</div>

<router-outlet />
